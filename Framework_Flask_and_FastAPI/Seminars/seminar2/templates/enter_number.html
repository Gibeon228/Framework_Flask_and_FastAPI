{% extends 'base.html' %}


{% block title %}
    Enter number
{% endblock %}


{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for=num>Number</label>
            <input type="number" placeholder="Please enter first number: " name="number">
        </div>
        <button type="submit">Отправить</button>

    </form>
{% endblock %}
