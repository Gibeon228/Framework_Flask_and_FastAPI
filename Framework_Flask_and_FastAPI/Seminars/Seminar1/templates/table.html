<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Average_score</th>
    </tr>
    {% for item in context %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.age}}</td>
        <td>{{item.average_score}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
